<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validate Form</title>
    <link rel="stylesheet" href="./style.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
</head>
<body>
    <div class="container">
        <form>
            <i class='bx bxl-telegram'></i>

            <div class="input_group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="contact_name" onkeyup="validateName()">
                <span id="name_error"></span>
            </div>
            <div class="input_group">
                <label>Phone No.</label>
                <input type="tel" placeholder="123 456 789" id="contact_phone" onkeyup="validatePhone()">
                <span id="phone_error"></span>
            </div>
            <div class="input_group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter your email" id="contact_email" onkeyup="validateEmail()">
                <span id="email_error"></span>
            </div>
            <div class="input_group">
                <label>Full Name</label>
                <textarea rows="5" placeholder="Enter your message" id="contact_text" onkeyup="validateText()"></textarea>
                <span id="message_error"></span>
            </div>
            <button onclick="return validateForm()">Submit</button>
            <span id="submit_error"></span>
        </form>
    </div>
    



    <script src="./main.js"></script>
    
</body>
</html>
