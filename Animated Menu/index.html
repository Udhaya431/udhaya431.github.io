<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Menu</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navigation">
        <div class="toggle"><span></span></div>

        <ul>
            <li style="--i:1"><a href="">Home</a></li>
            <li style="--i:2"><a href="">About</a></li>
            <li style="--i:3"><a href="">Contact</a></li>
            <li style="--i:4"><a href="">Work</a></li>
            <li style="--i:5"><a href="">Report</a></li>
            <li style="--i:6"><a href="">Feedback</a></li>
        </ul>
    </div>
    

    <script>
        let navigation = document.querySelector(".navigation"),
            toggle = document.querySelector(".toggle");

            toggle.addEventListener('click', () => {
                toggle.classList.toggle('active');
                navigation.classList.toggle('active');
            })

        
    </script>
</body>
</html>
